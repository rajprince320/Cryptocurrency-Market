<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cryptocurrency Market</title>
  </head>
  <body onload="Links()">
    <nav>
      <h2>CryptoTracker<span>.</span></h2>
      <ul>
        <li>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <label
              class="form-check-label"
              for="flexSwitchCheckChecked"
            ></label>
          </div>
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Compare</a></li>
        <li><a href="#">Watchlist</a></li>
        <li><a href="#" style="color: white">Download</a></li>
      </ul>
    </nav>
    <section class="container">
      <div class="tab">
        <button class="tab-btn active">Grid</button>
        <button class="tab-btn">List</button>
      </div>
      <div class="line"></div>

      <div class="contents active">
        <section class="grid-box"></section>
      </div>
      <div class="contents">
        <table class="list-box"></table>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
